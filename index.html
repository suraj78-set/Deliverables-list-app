<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domain Deliverables Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 60px;
      transition: filter 0.3s ease;
    }

    .iac-logo {
      height: 50px;
      margin-bottom: 10px;
      transition: filter 0.3s ease;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      margin: 10px 0;
    }

    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #EA7317;
      color: white;
      padding: 10px;
      margin: 5px auto;
      width: 60%;
      border-radius: 5px;
    }

    button {
      padding: 10px 15px;
      background-color: #f4a261;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #ea7317;
    }

    #results {
      margin-top: 20px;
    }

    #error {
      color: red;
      margin-top: 10px;
    }

    /* Dark mode */
    .dark-mode {
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    .dark-mode li {
      background-color: #333;
    }

    .dark-mode .logo,
    .dark-mode .iac-logo {
      filter: brightness(150%);
    }

    /* Dark mode toggle button */
    #darkModeToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="ccpl_logo.png" alt="CCPL Logo" class="logo">
    <img src="gac_foundation_logo.png" alt="GAC Foundation Logo" class="logo">
  </div>

  <img src="iac_Logo.png" alt="IAC Logo" class="iac-logo">

  <h1>Domain Deliverables Viewer</h1>

  <input type="text" id="search" list="domainList" placeholder="Type or select a domain name..." />
  <datalist id="domainList"></datalist>
  <br><br>

  <button onclick="downloadResult()">‚¨áÔ∏è Download Result</button>
  <button onclick="printResults()">üñ®Ô∏è Export to PDF</button>

  <div id="results"></div>
  <div id="error"></div>

  <button id="darkModeToggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <script>
    let data = [];
    let currentResult = "";
    const searchInput = document.getElementById("search");
    const domainList = document.getElementById("domainList");
    const resultsDiv = document.getElementById("results");
    const errorDiv = document.getElementById("error");
    const darkModeBtn = document.getElementById("darkModeToggle");

    // Load CSV data
    fetch("domain_deliverables.csv")
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split("\n");
        const headers = lines[0].split(",");
        data = lines.slice(1).map(line => {
          const values = line.split(",");
          let entry = {};
          headers.forEach((header, i) => {
            entry[header.trim()] = values[i] ? values[i].trim() : "";
          });
          return entry;
        });

        const domainNames = [...new Set(data.map(row => row["Domain Name"].trim()))];
        domainNames.sort().forEach(domain => {
          const option = document.createElement("option");
          option.value = domain;
          domainList.appendChild(option);
        });
      });

    // Handle input and selection
    searchInput.addEventListener("input", updateResult);
    searchInput.addEventListener("change", updateResult);

    function updateResult() {
      const inputValue = searchInput.value.trim().toLowerCase();
      const match = data.find(row => row["Domain Name"].trim().toLowerCase() === inputValue);

      resultsDiv.innerHTML = "";
      errorDiv.textContent = "";
      currentResult = "";

      if (!match) {
        errorDiv.textContent = "Domain not found. Please select from the list.";
        return;
      }

      let html = `<h2>${match["Domain Name"]}</h2><ul>`;
      let deliverables = [];

      for (const key in match) {
        if (key.toLowerCase().includes("deliverable") && match[key]) {
          html += `<li>${match[key]}</li>`;
          deliverables.push(match[key]);
        }
      }

      html += "</ul>";
      resultsDiv.innerHTML = html;

      currentResult = `Domain Name,Deliverables\n${match["Domain Name"]},"${deliverables.join('; ')}"`;
    }
    function downloadResult() {
  if (!currentResult) {
    alert("Please search and select a domain first.");
    return;
  }

  const inputValue = searchInput.value.trim().toLowerCase();
  const match = data.find(row => row["Domain Name"].trim().toLowerCase() === inputValue);
  if (!match) return;

  let csv = "Domain Name\n" + match["Domain Name"] + "\n\nDeliverables\n";

  Object.keys(match).forEach(key => {
    if (key.toLowerCase().includes("deliverable") && match[key]) {
      csv += match[key] + "\n";
    }
  });

  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "selected_domain_deliverables.csv";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}


    }

    function printResults() {
      if (!resultsDiv.innerHTML.trim()) {
        alert("Please search and select a domain first.");
        return;
      }
      const printWindow = window.open('', '', 'width=800,height=600');
      printWindow.document.write('<html><head><title>Print</title></head><body>');
      printWindow.document.write(resultsDiv.innerHTML);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      darkModeBtn.innerText = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }
  </script>
</body>
</html>
