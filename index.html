<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domain Deliverables Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 60px;
      transition: filter 0.3s ease;
    }

    .iac-logo {
      height: 50px;
      margin-bottom: 10px;
      transition: filter 0.3s ease;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      margin: 10px 0;
      opacity: 0;
      transform: translateY(-20px);
      animation: slideIn 1s ease-out 0.3s forwards;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      transition: border 0.3s;
    }

    input:focus {
      border: 2px solid #EA7317;
      outline: none;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #EA7317;
      color: white;
      padding: 10px;
      margin: 5px auto;
      width: 60%;
      border-radius: 5px;
      opacity: 0;
      transform: translateX(-10px);
      animation: fadeSlide 0.5s ease forwards;
      animation-delay: calc(var(--delay, 0) * 0.1s);
    }

    @keyframes fadeSlide {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    button {
      padding: 10px 15px;
      background-color: #f4a261;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.2s ease;
    }

    button:hover {
      background-color: #ea7317;
      transform: scale(1.05);
    }

    #results {
      margin-top: 20px;
    }

    #error {
      color: red;
      margin-top: 10px;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    .dark-mode li {
      background-color: #333;
    }

    .dark-mode .logo,
    .dark-mode .iac-logo {
      filter: brightness(150%);
    }

    #darkModeToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="ccpl_logo.png" alt="CCPL Logo" class="logo">
    <img src="gac_foundation_logo.png" alt="GAC Foundation Logo" class="logo">
  </div>

  <img src="iac_Logo.png" alt="IAC Logo" class="iac-logo">

  <h1>Domain Deliverables Viewer</h1>

  <input type="text" id="search" list="domainList" placeholder="Type or select a domain name..." />
  <datalist id="domainList"></datalist>
  <br><br>

  <button onclick="downloadResult()">‚¨áÔ∏è Download Result</button>
  <button onclick="printResults()">üñ®Ô∏è Export to PDF</button>

  <div id="results"></div>
  <div id="error"></div>

  <button id="darkModeToggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <script>
    let data = [];
    const searchInput = document.getElementById("search");
    const domainList = document.getElementById("domainList");
    const resultsDiv = document.getElementById("results");
    const errorDiv = document.getElementById("error");
    const darkModeBtn = document.getElementById("darkModeToggle");

    fetch("domain_deliverables.csv")
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split("\n");
        const headers = lines[0].split(",");
        data = lines.slice(1).map(line => {
          const values = line.split(",");
          let entry = {};
          headers.forEach((header, i) => {
            entry[header.trim()] = values[i] ? values[i].trim() : "";
          });
          return entry;
        });

        const domainNames = [...new Set(data.map(row => row["Domain Name"].trim()))];
        domainNames.sort().forEach(domain => {
          const option = document.createElement("option");
          option.value = domain;
          domainList.appendChild(option);
        });
      });

    searchInput.addEventListener("input", debounce(updateResult, 150));

    function updateResult() {
      const inputValue = searchInput.value.trim().toLowerCase();
      const match = data.find(row => row["Domain Name"].trim().toLowerCase() === inputValue);

      resultsDiv.innerHTML = "";
      errorDiv.textContent = "";

      if (!match) {
        errorDiv.textContent = "Domain not found. Please select from the list.";
        return;
      }

      let html = `<h2>${match["Domain Name"]}</h2><ul>`;
      let count = 0;
      for (const key in match) {
        if (key.toLowerCase().includes("deliverable") && match[key]) {
          html += `<li style="--delay:${count}">${match[key]}</li>`;
          count++;
        }
      }
      html += "</ul>";
      resultsDiv.innerHTML = html;
    }

    function debounce(func, delay) {
      let timer;
      return function () {
        clearTimeout(timer);
        timer = setTimeout(() => func.apply(this, arguments), delay);
      };
    }

    function downloadResult() {
      const inputValue = searchInput.value.trim().toLowerCase();
      const match = data.find(row => row["Domain Name"].trim().toLowerCase() === inputValue);
      if (!match) {
        alert("Please search and select a domain first.");
        return;
      }

      let csv = "Domain Name\n" + match["Domain Name"] + "\n\nDeliverables\n";
      Object.keys(match).forEach(key => {
        if (key.toLowerCase().includes("deliverable") && match[key]) {
          csv += match[key] + "\n";
        }
      });

      const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "selected_domain_deliverables.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function printResults() {
      if (!resultsDiv.innerHTML.trim()) {
        alert("Please search and select a domain first.");
        return;
      }
      const printWindow = window.open('', '', 'width=800,height=600');
      printWindow.document.write('<html><head><title>Print</title></head><body>');
      printWindow.document.write(resultsDiv.innerHTML);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      darkModeBtn.innerText = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }
  </script>
</body>
</html>
