<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domain Deliverables Viewer</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 60px;
      transition: filter 0.3s ease;
    }

    .iac-logo {
      height: 50px;
      margin-bottom: 10px;
      transition: filter 0.3s ease;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      margin: 10px 0;
    }

    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      transition: all 0.3s ease-in-out;
    }

    li {
      background: #EA7317;
      color: white;
      padding: 10px;
      margin: 5px auto;
      width: 60%;
      border-radius: 5px;
      transition: transform 0.2s ease-in-out;
    }

    li:hover {
      transform: scale(1.02);
    }

    button {
      padding: 10px 15px;
      background-color: #f4a261;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ea7317;
    }

    #results {
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    #error {
      color: red;
      margin-top: 10px;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    .dark-mode li {
      background-color: #333;
    }

    .dark-mode .logo,
    .dark-mode .iac-logo {
      filter: brightness(150%);
    }

    #darkModeToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }

    /* Loading animation */
    #loader {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: white;
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #EA7317;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>

  <!-- Loading spinner -->
  <div id="loader"><div class="spinner"></div></div>

  <!-- Logos -->
  <div class="header">
    <img src="ccpl_logo.png" alt="CCPL Logo" class="logo">
    <img src="gac_foundation_logo.png" alt="GAC Foundation Logo" class="logo">
  </div>

  <img src="iac_Logo.png" alt="IAC Logo" class="iac-logo">

  <h1>Domain Deliverables Viewer</h1>

  <!-- Search and actions -->
  <input type="text" id="search" list="domainList" placeholder="Type or select a domain name..." autocomplete="off" />
  <datalist id="domainList"></datalist>
  <br><br>

  <button onclick="downloadCurrentResult()">‚¨áÔ∏è Download Result</button>
  <button onclick="printResults()">üñ®Ô∏è Export to PDF</button>

  <div id="results"></div>
  <div id="error"></div>

  <button id="darkModeToggle" onclick="toggleDarkMode()">üåô Dark Mode</button>

  <script>
    let data = [];
    const searchInput = document.getElementById("search");
    const domainList = document.getElementById("domainList");
    const resultsDiv = document.getElementById("results");
    const errorDiv = document.getElementById("error");
    const darkModeBtn = document.getElementById("darkModeToggle");
    const loader = document.getElementById("loader");

    fetch("domain_deliverables.csv")
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split("\\n");
        const headers = lines[0].split(",");
        data = lines.slice(1).map(line => {
          const values = line.split(",");
          let entry = {};
          headers.forEach((header, i) => {
            entry[header.trim()] = values[i] ? values[i].trim() : "";
          });
          return entry;
        });

        const domainNames = [...new Set(data.map(row => row["Domain Name"].trim()))];
        domainNames.sort().forEach(domain => {
          const option = document.createElement("option");
          option.value = domain;
          domainList.appendChild(option);
        });

        loader.style.display = "none"; // hide loader after data load
      });

    searchInput.addEventListener("input", updateResult);
    searchInput.addEventListener("change", updateResult);

    let currentResult = "";

    function updateResult() {
      const inputValue = searchInput.value.trim().toLowerCase();
      const match = data.find(row => row["Domain Name"].trim().toLowerCase() === inputValue);

      resultsDiv.innerHTML = "";
      errorDiv.textContent = "";
      currentResult = "";

      if (!match) {
        errorDiv.textContent = "Domain not found. Please select from the list.";
        return;
      }

      let html = `<h2>${match["Domain Name"]}</h2><ul>`;
      currentResult += `Domain Name,Deliverable\\n${match["Domain Name"]},`;
      let deliverables = [];

      for (const key in match) {
        if (key.toLowerCase().includes("deliverable") && match[key]) {
          html += `<li>${match[key]}</li>`;
          deliverables.push(match[key]);
        }
      }

      currentResult += deliverables.join("; ");
      html += "</ul>";
      resultsDiv.innerHTML = html;
    }

    function downloadCurrentResult() {
      if (!currentResult) {
        alert("Please search and select a domain first.");
        return;
      }
      const blob = new Blob([currentResult], { type: "text/csv;charset=utf-8;" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "selected_domain_deliverables.csv";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function printResults() {
      if (!resultsDiv.innerHTML.trim()) {
        alert("Please search and select a domain first.");
        return;
      }
      const printWindow = window.open('', '', 'width=800,height=600');
      printWindow.document.write('<html><head><title>Print</title></head><body>');
      printWindow.document.write(resultsDiv.innerHTML);
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }

    function toggleDarkMode() {
      const isDark = document.body.classList.toggle("dark-mode");
      darkModeBtn.innerText = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }
  </script>
</body>
</html>
