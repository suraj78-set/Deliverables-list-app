<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Domain Deliverables Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
      text-align: center;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      height: 60px;
      transition: filter 0.3s ease;
    }

    .iac-logo {
      height: 50px;
      margin-bottom: 10px;
      transition: filter 0.3s ease;
    }

    h1 {
      font-size: 26px;
      font-weight: bold;
      margin: 10px 0;
    }

    input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #EA7317;
      color: white;
      padding: 10px;
      margin: 5px auto;
      width: 60%;
      border-radius: 5px;
      transition: transform 0.2s ease-in-out;
    }

    li:hover {
      transform: scale(1.02);
    }

    button {
      padding: 10px 15px;
      background-color: #f4a261;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      margin: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ea7317;
    }

    #results {
      margin-top: 20px;
    }

    #error {
      color: red;
      margin-top: 10px;
    }

    .dark-mode {
      background-color: #1e1e1e;
      color: #f5f5f5;
    }

    .dark-mode li {
      background-color: #333;
    }

    .dark-mode .logo,
    .dark-mode .iac-logo {
      filter: brightness(150%);
    }

    #darkModeToggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <div class="header">
